<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Proyecto Frontend: Tarjeta de Pedido</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="card">
    <div class="card__Text">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <article class="card__plan">
        <img class="card__icon" src="images/icon-music.svg" alt="icono musica">
        <div class="card__info">
          <h2 class="card__name">Annual Plan</h2>
          <p class="card__price">$59.99/year</p>
        </div>
        <a href="#" class="card__change">Change</a>
      </article>

      <a href="#" class="card__cta">Proceed to Payment</a>
      <a href="#" class="card__cta card__cta--gray">Cancel Order</a>
    </div>
  </section>

  <footer class="footer">
    <div class="container__footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__links">Frontend Mentor</a>.
        Coded by <a href="http://www.linkedin.com/in/camilo-téllez" target="_blank" class="attribution__links">Camilo Andrés Téllez Benítez</a>.
      </p>
    </div>
  </footer>
</body>

</html>
